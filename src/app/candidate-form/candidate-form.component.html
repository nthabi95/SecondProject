<div class="container-fluid">
    <div class="row">
       

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

                <h1 class="h2">candidate form</h1>
            </div>

            
            <main class="form-signin">
                <form>
                  <h1 class="h3 mb-3 fw-normal">Login to access Your online Test</h1>

                    <input type="text" class="form-control" id="username" placeholder="Username" name="username" [(ngModel)]="user.username">
                    <label for="floatingInput">Username</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" [(ngModel)]="user.password">

                  </div>
              
                  <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" value="remember-me"> Remember me
                    </label>
                  </div>
                  <a  href="javascript:void(0);"><button class="w-100 btn btn-lg btn-primary" type="submit" (click)="onClick()">Next</button></a>

                  <p>
                      username = Nthabiseng <br />
                      password = Mosana <br />
                  </p>

              </main>
            

        </main>
